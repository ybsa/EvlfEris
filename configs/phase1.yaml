phase1:
  pruning:
    method: "activation_based" # SparseGPT logic
    target_reduction: 0.20
    layers_scope: "middle"
    ignored_layers: [0, 1, 2, -3, -2, -1]
  
  calibration_data:
    domain:
      - "Artificial Intelligence Engineering concepts"
      - "Neural Network optimization techniques"
      - "Environmental data analysis"
      - "Air quality monitoring systems"
    sample_size: 128

  quantization:
    load_in_4bit: true
    bnb_4bit_compute_dtype: "float16"
    bnb_4bit_quant_type: "nf4"

  unlearning:
    learning_rate: 1e-5
    steps: 10
    junk_categories:
      - "celebrity gossip"
      - "reality tv updates"
      - "viral internet trivia"
      - "horoscopes"
